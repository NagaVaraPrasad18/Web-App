<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display HTML Content</title>
</head>
<body>
    <div id="content">
        <!-- This is where the fetched content will be inserted -->
    </div>

    <script>
        // Get the HTML content from sessionStorage
        const htmlContent = sessionStorage.getItem('htmlContent');
        
        // If there's HTML content, insert it into the page
        if (htmlContent) {
            document.getElementById('content').innerHTML = htmlContent;

            // Remove the content from sessionStorage after it has been loaded
            sessionStorage.removeItem('htmlContent');
        } else {
            console.error("No HTML content found in sessionStorage.");
        }
		
		document.addEventListener('contextmenu', function(e) {
		    e.preventDefault(); // Disable the right-click context menu
		    //console.log('Right-click disabled');
		});
		
    </script>
</body>
</html>
