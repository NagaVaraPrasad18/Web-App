<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Light mode styles (default) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f6f8fa;
            color: #24292e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .error-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            margin-right: 20px;
        }
        .monster {
            width: 100px;
            height: auto;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .home-link {
            font-size: 16px;
            color: white;
            text-decoration: none;
            border: 1px solid #2ea44f;
            padding: 7.5px 15px;
            border-radius: 6px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #2ea44f;
        }
        .home-link:hover {
            background-color: #22863a;
            color: white;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #181818;
            color: #e1e4e8;
        }
        body.dark-mode .home-link {
            color: white;
            border-color: black;
            background-color: #2ea44f;
        }
        body.dark-mode .home-link:hover {
            background-color: #22863a;
            color: white;
        }

        /* Lightbulb icon style */
        .lightbulb-icon {
            font-size: 24px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 1000;
        }
        .lightbulb-icon.light-mode {
            color: black;
        }
        .lightbulb-icon.dark-mode {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Lightbulb Icon for Mode Toggle -->
    <i class="fas fa-lightbulb lightbulb-icon light-mode" id="lightbulb"></i>

    <div class="container">
        <div class="error-section">
            <div class="error-code">404</div>
            <img src="https://assets.stickpng.com/images/58a7a0d35ad0fd0b7fdd33b4.png" alt="One-Eyed Monster" class="monster">
        </div>
        <div class="message">Oops! We couldn't find the page you're looking for.</div>
        <a href="index.html" class="home-link">Return to Home</a>
    </div>

    <script>
        // Light/Dark Mode Toggle
        const lightbulb = document.getElementById('lightbulb');
        const body = document.body;

        // Check the current mode on page load
        const currentMode = localStorage.getItem('mode');
        if (currentMode && currentMode === 'dark') {
            body.classList.add('dark-mode');
            lightbulb.classList.remove('light-mode');
            lightbulb.classList.add('dark-mode');
        }

        // Toggle between light and dark modes
        lightbulb.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            lightbulb.classList.toggle('dark-mode');
            lightbulb.classList.toggle('light-mode');

            // Save the current mode in localStorage to persist the theme on page reload
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('mode', 'dark');
            } else {
                localStorage.setItem('mode', 'light');
            }
        });
		
		document.addEventListener('contextmenu', function(e) {
		    e.preventDefault(); // Disable the right-click context menu
		});
		
    </script>
</body>
</html>
